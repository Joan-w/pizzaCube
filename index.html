<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pizza Cube</title>
</head>
<body>
   <div class="container">
        <div class="row" id="navbar-h"><!--header-->
            <div class="col-md-3">
                <a href="index.html" id="navbar">Home</a>
            </div>
            <div class="col-md-2">
                <a href="index.html" id="navbar">About</a>
            </div>
            <div class="col-md-2 col-sm-2"><!--logo-->
                <img src="/images/logo.jpeg" alt="Pizza Cube logo" class="img-fluid">
            </div>
            <div class="col-md-2">
                <a href="#" id="navbar">Order</a>
            </div>
            <div class="col-md-3">
                <a href="#" id="navbar">Contact</a>
            </div>
        </div>
        <div class="row"  id="twoImages"><!--4 images, 2 columns slider-->
            <div class="col-md-6 col-sm-6 pt-1">
                <img src="./images/pizza.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 col-sm-6 pt-1">
                <img src="./images/pizza1.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="aboutUs">
                    <h3>PIZZA CUBE</h3>
                    <p>we serve your craving the best piece of it all. With us all time is rush hour.</p>
                </div>
            </div>
            <div class="col-md-4" id="">
                <div class="placeOrder">
                    <form>
                        <div id="size">
                            <label for="pizzaSize">Select size</label>
                            <select class="sizes" id="pizzaSize">
                                <option label="Large -2000" value="2000"></option>
                                <option label="Medium - 1500" value="1500"></option>
                                <option label="Small - 1000" value="1000"></option>
                            </select>
                        </div>
                        <div id="crust">
                            <label for="pizzaCrust">Slecet crust</label>
                            <select class="crust" id="pizzaCrust">
                                <option label="Chicago - 700" value="700"></option>
                                <option label="Neopoletan - 600" value="600"></option>
                                <option label="Deep-fish - 500" value="500"></option>
                            </select>
                        </div>
                        <div id="toppings">
                            <label for="pizzaTopping">Select toppings</label>
                            <select class="topping" id="pizzaToppings">
                                <option label="Pepperoni" value="80"></option>
                                <option label="Onions" value="60"></option>
                                <option label="Sausages" value="40"></option>
                            </select>
                        </div>
                        <div id="guant">
                            <label for="quantity">Quantity</label>
                            <input id="quantity" type="number" value="1">
                        </div>
                        <div>
                            <button type="button" id="btn" onclick="placeOrder()" label="">Confirm</button>
                        </div>    
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div id="offer">
                    <h3>OFFER! OFFER!</h3>
                    <P>Buy one get one free after you buys the second after the third.</P>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <a>fb</a>
            </div>
            <div class="col-md-3">
                <a>tw</a>
            </div>
            <div class="col-md-3">
                <a></a>
            </div>
            <div class="col-md-3">
                <a>fb</a>
            </div>
        </div>
   </div> 
   <script src="js/main.js" ></script>
   <script src="js/modal.js"></script>
</body>
</html>
